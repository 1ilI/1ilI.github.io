<footer class="site-footer">

    <div class="wrapper">

        <p class="power">
            <span>
                Site powered by <a href="https://jekyllrb.com/">Jekyll</a> & <a href="https://pages.github.com/">Github Pages</a>.
            </span>
            <span>
                Theme designed by <a href="https://github.com/Gaohaoyang">HyG</a>.
            </span>
        </p>
        
        <p class="contact">
            {% if site.github_username %}
            <a href="https://github.com/{{ site.github_username }}" title="GitHub"> <i class="fa fa-github fa-lg" aria-hidden="true"></i> {{site.github_username}} </a>
            <span class="point"> · </span>
            {% endif %}

            {% if site.email %}
            <a href="mailto:{{ site.email }}" title="email"> <i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i>  {{site.email}} </a>
            <span class="point"> · </span>
            {% endif %}

            <a href="{{ "/feed.xml" | prepend: site.baseurl }}"> RSS</a>
            <span class="point"> · </span>

            <span>&copy; 2018 Yue Blog</span>
        </p>

        <!-- <p>
            本站总访问量<span id="busuanzi_value_site_pv"></span>次，本站访客数<span id="busuanzi_value_site_uv"></span>人次，本文总阅读量<span id="busuanzi_value_page_pv"></span>次
        </p> -->

    </div>
</footer>
